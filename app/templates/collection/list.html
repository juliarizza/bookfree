{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div>
        <h1>Meu acervo</h1><a href="{{ url_for('new_collection') }}">Novo</a>
        <table class="table">
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Conservação</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                {% for item in collection_list: %}
                    <tr>
                        <td><a href="{{ url_for('show_book', id_book=item.Book.id) }}">{{ item.Book.title }}</a></td>
                        <td>{{ item.Book.author }}</td>
                        <td>{{ item.Collection.quality }}</td>
                        <td>{{ item.Collection.status }}</td>
                        <td> 
                            <a href="{{ url_for('edit_collection', id_collection=item.Collection.id) }}">
                                <button type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </a>
                            <a href="{{ url_for('delete_collection', id_collection=item.Collection.id) }}">
                                <button type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </a>
                            <a href="{{ url_for('add_sale', id=item.Collection.id) }}">
                                <button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-shopping-cart"></span>
                                </button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
        </table>
    </div>
</div> <!-- /container -->
{% endblock %}
